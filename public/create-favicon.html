<!DOCTYPE html>
<html>
<head>
    <title>Create Favicon</title>
</head>
<body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill background with gradient
        const gradient = ctx.createLinearGradient(0, 0, 64, 64);
        gradient.addColorStop(0, '#FF1493'); // Deep pink
        gradient.addColorStop(1, '#9B59B6'); // Purple
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 64, 64);
        
        // Draw sparkles and calendar emoji
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Add sparkle
        ctx.fillText('âœ¨', 32, 32);
        
        // Download the canvas as PNG
        setTimeout(() => {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.png';
                a.click();
            });
        }, 500);
    </script>
    <p>Your favicon will download automatically. Save it to the public/ folder!</p>
</body>
</html>
